<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti Animacje dla dzieci Puławy</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class=header>
        <div class="wrapper flex">
            <div class="header__logo flex__6">
                <img class="header__img" src="logo.svg" alt="logo Tutti-Frutti animacje dla dzieci" srcset="">
            </div>

            <nav class="nav flex__6 .txt__light">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#" class="nav__link">O nas</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Oferta</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Atrakcje</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Galeria</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Nasi Klienci</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="wrapper flex">
                <div class="hero__left flex__6">aaa</div>
                <div class="flex__6 flex__column bg__dark600--opacity relative">
                    <div class="hero__box flex__column bg__dark600">
                        <h1 class="hero__h1 m--20">Chwytliwy slogan</h1>
                        <span class="hero__span txt__light">"Więcej emocji niż konkretów"</span>
                        <button class="btn txt__light">Button</button>
                    </div>
                    <aside class="hero__news flex__column">
                        <p class="news_txt txt__light">Pasek informacyjny z bardzo ważnymi informacjami...Pasek
                            informacyjny z bardzo ważnymi informacjami...</p>
                    </aside>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
