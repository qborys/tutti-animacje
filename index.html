<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti Animacje dla dzieci - Puławy</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="img/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header bg-image bg-image--pink">
        <div class="wrapper flex">
            <div class="header__logo flex--6">
                <img class="header__img" src="img/logo.svg" alt="logo Tutti-Frutti animacje dla dzieci" srcset="">
            </div>

            <nav class="nav flex--6 .font--light">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#" class="nav__link">O nas</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Oferta</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Atrakcje</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Galeria</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Nasi Klienci</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="wrapper flex">
                <div class="hero__left flex--6"></div>
                <div class="relative flex flex--6 flex--column bg__dark600--opacity font--light">
                    <div class="hero__box flex flex--column bg__dark600">
                        <h1 class="hero__h1 m--20">Chwytliwy slogan</h1>
                        <span class="hero__span">"Więcej emocji niż konkretów"</span>
                        <button class="btn">Button</button>
                    </div>
                    <aside class="hero__news flex flex--column">
                        <p class="news_txt font--light">Pasek informacyjny z bardzo ważnymi informacjami...Pasek
                            informacyjny z bardzo ważnymi informacjami...</p>
                    </aside>
                </div>
            </div>
        </section>
        <section class="best bg-image bg-image--fixed font--dark">
            <div class="wrapper flex">
                <article class="barek_img flex flex--6">
                    <!-- <img class="best__image" src="img/slodki-barek.png" alt="" srcset=""> -->
                </article>
                <article class="flex flex--column flex--6">
                    <h1>Słodki Barek</h1>
                    <h1>Popcorn</h1>
                    <h1>Wata cukrowa</h1>
                </article>
            </div>
        </section>
        <section class="bg-image bg-image--dark bg-image--fixed">
            <div class="team wrapper">
                <header class="team__title font--light bg__medium700">
                    <h2>Nasi animatorzy</h2>
                </header>
                <div class="flex">
                    <article class="flex flex--column flex--start flex--6 bg__medium700">
                        <img class="team__member" src="img/ada.jpg" alt="" srcset="">
                    </article>
                    <article class="flex flex--column flex--6 bg__dark600">

                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
